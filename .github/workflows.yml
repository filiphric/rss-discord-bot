name: RSS Feed Check

on:
  schedule:
    - cron: '0 * * * *' # runs every hour

jobs:
  check-rss:
    runs-on: ubuntu-latest
    name: Check RSS feed
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Check RSS feed
      run: node app.js
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
